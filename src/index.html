<html lang="en">

<head>

<body>
<div class="backg" id="backg"></div>

                ></path>
            </svg>
            <svg class="icon" fill="grey" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" onclick="save()">
                <path id="isSaved"
                      d="M1018.06317 383.1148a97.161305 97.161305 0 0 0-78.700657-66.555494l-233.187133-35.463877-104.448403-222.013582a97.161305 97.161305 0 0 0-178.776802 0L318.987578 281.095429l-233.187133 35.463877A97.161305 97.161305 0 0 0 29.932695 483.190944l171.489704 175.861963-40.321942 248.247135a97.161305 97.161305 0 0 0 97.161305 114.65034 97.161305 97.161305 0 0 0 48.580653-12.630969l205.981967-113.678728 205.981967 114.164534a97.161305 97.161305 0 0 0 145.741958-102.505177l-40.321941-248.247135 171.003897-175.861963a97.161305 97.161305 0 0 0 22.832907-100.076144z"

            </svg>
        </div>
        <div class="right_up">
            <div class="switch" id="switch">
                <div class="left" onclick="prev()">
                    &lt;
                </div>
                <div class="right" onclick="next()">
                    &gt;
                </div>
            </div>
        </div>
    </div>
    <div class=downbox>
        <div class="info">
            <div class="translate" id="translate"></div>
            <div class="sentence">
                <span id="sentence"></span>
            </div>
        </div>
        <div class="foot" id="foot" onclick="openMenu()"></div>
    </div>
    <audio class="audio" id="audio"></audio>
</div>
<script src='render/render.js'></script>

</html>
