            </div>
            <div class="right_up">
                <div class="switch" id="switch">
                    <div class="left" onclick="prev()">
                        &lt;
                    </div>
                    <div class="right" onclick="next()">
                        &gt;
                    </div>
                </div>
            </div>
        </div>
        <div class=downbox>
            <div class="info">
                <div class="translate" id="translate">
                </div>
                <div class="sentence">
                    <span id="sentence"></span>
                </div>
            </div>
            <div class="foot" id="foot" onclick="openMenu()">
            </div>
